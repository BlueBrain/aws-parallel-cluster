Region: us-east-1
Image:
  Os: alinux2
  CustomAmi: ami-0e8b5c9c57551fe78
HeadNode:
  InstanceType: t3.micro
  Networking:
    SubnetId: subnet-076ece71c00742d3c # compute
    SecurityGroups:
    - sg-0b5941ba4f4d1a9ff # sbo-poc-compute / hpc
  Ssh:
    KeyName: aws_coreservices
  Iam:
    S3Access:
      - BucketName: sboinfrastructureassets
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: prod
    AllocationStrategy: lowest-price
    ComputeResources:
    - Name: t3micro
      Instances:
      - InstanceType: t3.micro
      MinCount: 0
      MaxCount: 8
    Networking:
      SubnetIds:
      - subnet-076ece71c00742d3c # compute
      SecurityGroups:
      - sg-0b5941ba4f4d1a9ff # sbo-poc-compute / hpc
  SlurmSettings:
    EnableMemoryBasedScheduling: true
Imds:
  ImdsSupport: v2.0
SharedStorage:
  - Name: Efs0
    StorageType: Efs
    MountDir: /compute-efs
    EfsSettings:
      FileSystemId: fs-0c2a2f3ad1b1beeca # sbo-poc-compute
